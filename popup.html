<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 280px; 
      padding: 15px; 
      font-family: Arial, sans-serif; 
      background-color: #2b2b2b;
      color: #e0e0e0;
      margin: 0;
    }
    .title { 
      font-weight: bold; 
      margin-bottom: 15px;
      font-size: 18px;
      text-align: center;
    }
    label { 
      display: block; 
      margin: 10px 0; 
      cursor: pointer;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #ddd;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #6a1b9a;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .stats {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #444;
      font-size: 12px;
    }
    .stats div {
      margin-bottom: 4px;
    }
    .footer {
      margin-top: 15px;
      font-size: 10px;
      text-align: center;
      color: #888;
    }
    .button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #8e24aa;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">ü¶Ñ UniCorn Detector</div>
  <label>
    <span class="toggle-switch">
      <input type="checkbox" id="blockTracking" checked>
      <span class="slider"></span>
    </span>
    –ë–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Å–ª–µ–∂–∫—É
  </label>
  <div class="stats">
    <div>–ë–ª–æ–∫–∏—Ä–æ–≤–æ–∫: <span id="trackingCount">0</span></div>
    <div>–ü–æ—Å–ª–µ–¥–Ω—è—è –∞—Ç–∞–∫–∞: <span id="lastTracking">-</span></div>
    <div class="center">
      <button id="resetStats" class="button">–°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
    </div>
  </div>
  <div class="footer">
    –í–µ—Ä—Å–∏—è <span id="version">1.0.1</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
